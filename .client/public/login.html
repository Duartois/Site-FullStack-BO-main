<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== FLATICON ===============-->
  <link 
  rel='stylesheet' 
  href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-straight/css/uicons-regular-straight.css'
 />

  <!--=============== SWIPER CSS ===============-->
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"]
 />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="../assets/css/form.css" />

    <title>Bixinhos Ousados : Login</title>
  </head>
  <body>

    <img src="../assets/img/loading.gif" class="loader" alt="">
    <section class="form-section">
      <div class="form-container">
        <img src="../assets/img/login-bg.jpg" alt="" class="form-img">
        <div class="form">
          <h1 class="form-heading"> Bem vindo(a)!</h1>
          <h2> Que bom que você voltou! </h2>
          <input type="email" autocomplete="off" id="email" placeholder="Email">
          <input type="password" autocomplete="off" id="password" placeholder="Senha">
          <span class="error">**this is an error</span>
          <button class="submit-btn">Entrar</button>
          <a href="/signup" class="other-form-link">Ainda não possui uma conta? Cadastre-se aqui</a>
        </div>
      
    </div>
    </section>
    
    <script src="../assets/js/home.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/form.js"></script>

    </body>
</html>
