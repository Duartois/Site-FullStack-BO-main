<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== FLATICON ===============-->
  <link 
  rel='stylesheet' 
  href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-straight/css/uicons-regular-straight.css'
 />

  <!--=============== SWIPER CSS ===============-->
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"]
 />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/form.css" />

    <title>Bixinhos Ousados : Cadastro
      
    </title>
  </head>
  <body>

    <img src="assets/img/loading.gif" class="loader" alt="">
    <section class="form-section">
      <div class="form-container">
        <div class="form">
          <h1 class="form-heading"> Primeira vez aqui?</h1>
          <h2> Junte-se à nós! </h2>
          <input type="text" autocomplete="off" id="name" placeholder="Nome completo">
          <input type="email" autocomplete="off" id="email" placeholder="Email">
          <input type="password" autocomplete="off" id="password" placeholder="Senha">
          <input type="number" autocomplete="off" id="number" placeholder="Tefelone/Celular">
          <span class="error">**this is an error</span>

          <div>
            <input type="checkbox" id="tc"><label for="tc" class="tc-text">Li e concordo com os <a href="#">termos de uso</label>
          </div>
          <button class="submit-btn">Cadastrar</button>
          <a href="/login" class="other-form-link">Parece que você já possui uma conta. Entre aqui</a>
        </div>
      
      <img src="assets/img/signup-bg.jpg" alt="" class="form-img">
    </div>
    </section>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/form.js"></script>
    </body>
</html>
